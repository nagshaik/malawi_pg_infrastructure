---
# Ingress for Checkout API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-pgvnext-checkout-api-ingress
  namespace: ns-pgvnext-checkout-api
  annotations:
    alb.ingress.kubernetes.io/group.name: pgvnext-shared-alb
    alb.ingress.kubernetes.io/group.order: '10'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/subnets: subnet-0ee8553b798281422, subnet-01305039c8b7ea096
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health/ready
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/success-codes: '200,201,204,404'
spec:
  ingressClassName: alb
  rules:
  - host: payments-checkout-ef.azampay.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-pgvnext-checkout-api-app-service
            port:
              number: 8000

